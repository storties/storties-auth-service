syntax = "proto3";

package auth;

option java_package = "storties.auth.grpc";
option java_multiple_files = true;

service AuthService {
  rpc Authenticate (AuthRequest) returns (AuthResponse);
}

message AuthRequest {
  int64 userId = 1;
}

message AuthResponse {
  int64 userId = 1;
  string email = 2;
  string role = 3;
}
